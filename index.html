
<!doctype html>
<html>
	<head>
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<title>Greenfield Minecraft - Home</title>
		<link rel="stylesheet" type="text/css" href="css/home.css">
		<link rel="stylesheet" type="text/css" href="css/overlay.css">
		<link rel="icon" href="images/logo.svg">
		<script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		<script src="js/home.js"></script>
		<script src="js/overlay.js"></script>
	
	</head>

	<body>
		<div id="header"></div>

		<div class = "sidebar" class="js-stop-transition">
			<div>
				<div class="checked" page="welcome" index=0><span>Welcome</span></div>
				<div page="project" index=1><span>The Project</span></div>
				<div page="resource" index=2><span>The Resource Pack</span></div>
				<div page="team" index=3><span>Join Us</span></div>
			</div>
		</div>

		<div class="page" id="welcome">
			<img data-src="images/skyline.jpg" class="lozad">
			<div class="title">
				<h3 class="animateFirst">Welcome to</h3>
				<h1 class="animateSecond">Greenfield</h1>
			</div>
		</div>

		<div class="page" id="project" style="top: 100%">
			<img data-src="images/stadium.jpg" class="lozad">
			<div class="title">
				<h3>Current Map Release</h3>
				<h1><span style="color: slateblue">v</span> 0.5.<span style="color: slateblue">3</span></h1>
				<div class="button"><a href="/downloads/">View Downloads</a></div>
			</div>
		</div>

		<div class="page" id="resource" style="top: 100%">
			<img data-src="images/railyard.jpg" class="lozad">
			<div class="title">
				<h3>Current Pack Release</h3>
				<h1>1.16+</h1>
				<div class="button"><a href="/downloads/">View Downloads</a></div>
			</div>
		</div>

		<div class="page" id="team" style="top: 100%">
			<img data-src="images/MartyStation.jpg" class="lozad">
			<div class="title">
				<h3>Help us build!</h3>
				<h1>Apply now</h1>
				<div class="button"><a href="http://apply.greenfieldmc.net" target="_blank">Application Form</a></div>
			</div>
		</div>

		<div id="footer"></div>

		<script type="text/javascript">
			setHeaderAndFooter();
			const observer = lozad();
			observer.observe();
		</script>

	</body>
</html>
