<!doctype html>
<html>
	<head>
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<title>Greenfield Minecraft - Official Links</title>
		<link rel="stylesheet" type="text/css" href="../css/official.css">
		<link rel="stylesheet" type="text/css" href="../css/overlay.css">
		<link rel="icon" href="../images/logo.svg">
		<script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		<script src="../js/overlay.js"></script>
	</head>
	<!-- Overlay for basic things. toolbar/sidebar/menu -->
	<div id="background-blurred">
		<img class="lozad" data-src="../images/GlenviewHighschool.jpg">
	</div>
	<body>
		<div id="header"></div>


		<div id="official-links">
			
			<ul>
				<li style="--animation-order: 1;">
					<div class="link" onclick="window.open('http://patreon.greenfieldmc.net','_blank')">
						<img src="../images/logos/Digital-Patreon-Logo_FieryCoral.png">
						<p>Join our Patreon</p>
					</div>
				</li>
				<li style="--animation-order: 1;">
					<div class="link" onclick="window.open('https://discord.gg/4qfWGFc','_blank')">
						<img src="../images/logos/Discord-Logo-Color.svg">
						<p>Join our Discord</p>
					</div>
				</li>
				<li style="--animation-order: 2;">
					<div class="link" onclick="window.open('http://map.greenfieldmc.net','_blank')">
						<img src="../images/logos/Dynmap_logo.png">
						<p>View our Dynmap</p>
					</div>
				</li>
				<li style="--animation-order: 2;">
					<div class="link" onclick="window.open('https://www.youtube.com/channel/UCz2MGxUzFKoe4Djl1uhHf9w','_blank')">
						<img src="../images/logos/youtube_social_icon_red.png">
						<p>Subscribe to us on YouTube</p>
					</div>
				</li>
				<li style="--animation-order: 3;">
					<div class="link" onclick="window.open('https://twitter.com/Greenfield_City','_blank')">
						<img src="../images/logos/Twitter_Logo_Blue.png">
						<p>Follow us on Twitter</p>
					</div>
				</li>
				<li style="--animation-order: 3;">
					<div class="link" onclick="window.open('https://www.reddit.com/r/GreenfieldCity/','_blank')">
						<img src="../images/logos/Reddit_logo.png">
						<p>Join our Subreddit</p>
					</div>
				</li>
				<li style="--animation-order: 4;">
					<div class="link" onclick="window.open('https://www.instagram.com/greenfieldcitymc/','_blank')">
						<img src="../images/logos/Instagram_logo.png">
						<p>Follow us on Instagram</p>
					</div>
				</li>
				<li style="--animation-order: 4;">
					<div class="link" onclick="window.open('https://www.facebook.com/greenfieldcityminecraft/','_blank')">
						<img src="../images/logos/Facebook_logo.png">
						<p>Like us on Facebook</p>
					</div>
				</li>
				<li style="--animation-order: 5;">
					<div class="link" onclick="window.open('http://pmc.greenfieldmc.net','_blank')">
						<img src="../images/logos/pmc.png">
						<p>Project Page</p>
					</div>
				</li>
				<li style="--animation-order: 5;">
					<div class="link" onclick="window.open('http://textures.greenfieldmc.net','_blank')">
						<img src="../images/logos/pmc.png">
						<p>Resource Pack Page</p>
					</div>
				</li>
			</ul>
		</div>

		<div id="footer"></div>

		<script type="text/javascript">
			setHeaderAndFooter("..");
			const observer = lozad();
			observer.observe();
		</script>

	</body>
</html>
