
<!doctype html>

		<title>Greenfield Minecraft - Home (beta)</title>
		<link rel="stylesheet" type="text/css" href="new-home.css">
		<link rel="icon" href="images/logo.svg">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#menuButton").click(function() {
					var menu = $("#menu");
					if (menu.hasClass("openMenu")) {
						menu.stop();
						menu.animate({
							right: "-16%",
							opacity: "0"
						}, 750, "easeInOutExpo");
						menu.removeClass("openMenu");
					} 
					else {
						menu.stop();
						menu.animate({
							right: "0%",
							opacity: "1"
						}, 750, "easeInOutExpo");
						menu.addClass("openMenu");
					}
				});

				$(".sidebar div").click(function() {
					var next = $(this);
					if (next.hasClass("checked")) {

					} else {
						var current = $('div[class="checked"]');
						var currentPage = $("#" + current.attr('page'));
						var nextPage = $("#" + next.attr('page'));
						var currentIndex = current.attr('index');
						var nextIndex = next.attr('index');
						current.removeClass("checked")
						next.addClass("checked");


						if (currentIndex > nextIndex) {
							currentPage.stop();
							currentPage.animate({
								top: "100%",
								opacity: "0"
							}, 1000, "easeInOutExpo");
							nextPage.css("top", "-100%");
							nextPage.stop();
							nextPage.animate({
								top: "0%",
								opacity: "1"
							}, 1000, "easeInOutExpo");
						} else {
							currentPage.stop();
							currentPage.animate({
								top: "-100%",
								opacity: "0"
							}, 1000, "easeInOutExpo");
							nextPage.css("top", "100%");
							nextPage.stop();
							nextPage.animate({
								top: "0%",
								opacity: "1"
							}, 1000, "easeInOutExpo");
						}
					}
				});
			});

		</script>
	</head>
